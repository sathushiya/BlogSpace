<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpacee - Your Space for Ideas</title>
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✒️</text></svg>">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">BlogSpace</a>
            <div class="nav-links" id="nav-links-container"></div>
        </div>
    </nav>

    <div class="container">
        <div class="card form-container">
            
            <!-- ====== START: FORM WRAPPER (This is new) ====== -->
            <div id="registration-form-wrapper">
                <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Register</button>
                </form>
                <!-- Container for error messages -->
                <div id="message-container"></div> 
                <p style="margin-top: 1rem;">Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
            <!-- ====== END: FORM WRAPPER ====== -->


            <!-- ====== START: SUCCESS PANEL (Hidden by default) ====== -->
            <div id="registration-success-panel">
                <i class="fas fa-check-circle success-icon"></i>
                <h2>Registration Successful!</h2>
                <p class="welcome-message">Hello, <strong id="success-username"></strong>!</p>
                <p>Your account has been created. You can now log in.</p>
                <a href="login.html" class="btn" style="margin-top: 1rem;">Proceed to Login</a>
            </div>
            <!-- ====== END: SUCCESS PANEL ====== -->

        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
