<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BlogSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <header class="header-solid">
        <nav>
            <a href="index.html" class="logo">BlogSpace</a>
            <ul class="nav-links" id="nav-links"></ul>
        </nav>
    </header>

    <main style="padding-top: 80px;">
        <div class="form-container">
            <h1><span class="material-symbols-outlined">person_add</span> Create an Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <input type="text" id="username" name="username" required>
                        <span class="material-symbols-outlined">person</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                     <div class="input-with-icon">
                        <input type="email" id="email" name="email" required>
                        <span class="material-symbols-outlined">email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" required>
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p id="form-message" class="form-message"></p>
             <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login here</a>.
            </p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 BlogSpace. All rights reserved.</p>
        <p>A Web Programming Project for IN2120.</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
