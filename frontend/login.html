<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpacee - Your Space for Ideas</title>
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✒️</text></svg>">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">BlogSpace</a>
            <div class="nav-links" id="nav-links-container"></div>
        </div>
    </nav>

    <div class="container">
        <div class="card form-container">
            <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <div id="message-container"></div>
            <p style="margin-top: 1rem;">Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
