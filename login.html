<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlogSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <header class="header-solid">
        <nav>
            <a href="index.html" class="logo">BlogSpace</a>
            <ul class="nav-links" id="nav-links"></ul>
        </nav>
    </header>

    <main style="padding-top: 80px;"> <!-- Added padding to not be hidden by header -->
        <div class="form-container">
            <h1><span class="material-symbols-outlined">login</span> User Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                        <span class="material-symbols-outlined">email</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" name="password" required>
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p id="form-message" class="form-message"></p>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="register.html">Register here</a>.
            </p>
       
        </div>
<div class="content-wrapper"></div>
    </main>
    <footer>
        <p>&copy; 2025 BlogSpace. All rights reserved.</p>
        <p>A Web Programming Project for IN2120.</p>
    </footer></div>

    <script src="main.js"></script>
</body>
</html>
