<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpacee - Your Space for Ideas</title>
    <link rel="stylesheet" href="css/style.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✒️</text></svg>">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">BlogSpace</a>
            <div class="nav-links" id="nav-links-container"></div>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 800px; margin: 2rem auto;">
            <h2><i class="fas fa-pen-to-square"></i> Create a New Post</h2>
            <form id="blogPostForm">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" placeholder="Enter a catchy title" required style="padding-left: 15px;">
                </div>
                <div class="form-group">
                    <label for="postImage">Featured Image (Optional)</label>
                    <input type="file" id="postImage" accept="image/png, image/jpeg, image/gif" style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" rows="15" placeholder="Write your amazing blog post here..." required></textarea>
                </div>
                <button type="submit" class="btn">Publish Post</button>
            </form>
            <div id="message-container"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
